<div class="modal fade show d-block" tabindex="-1" role="dialog" style="background: rgba(0, 0, 0, 0.5)">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close" (click)="onClose()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #formRef="ngForm">
          <div class="row">
            @for(field of fields; track field) {
            <div class="mb-3 col-md-6">
              <label [for]="field.name" class="form-label">{{ field.label }}</label>

              <input
                *ngIf="field.type === 'text' || field.type === 'email' || field.type === 'number'"
                class="form-control"
                [type]="field.type"
                [id]="field.name"
                [name]="field.name"
                [(ngModel)]="formData[field.name]"
                [required]="field.required"
              />

              <select
                *ngIf="field.type === 'select'"
                class="form-select"
                [id]="field.name"
                [name]="field.name"
                [(ngModel)]="formData[field.name]"
              >
                <option *ngFor="let opt of field.options" [value]="opt.value">{{ opt.label }}</option>
              </select>

              <textarea
                *ngIf="field.type === 'textarea'"
                class="form-control"
                [id]="field.name"
                [name]="field.name"
                rows="3"
                [(ngModel)]="formData[field.name]"
              ></textarea>
            </div>
            }
          </div>

          <div class="text-end">
            <button type="button" class="btn btn-secondary me-2" (click)="onClose()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="formRef.invalid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
