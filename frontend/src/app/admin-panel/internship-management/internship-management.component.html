<div class="company-management container mt-5">
   <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <h2 class="m-0">Internship Management</h2>
    <button class="btn btn-primary" (click)="addInternship()">
      <i class="bi bi-plus-lg me-1"></i> Add Internship
    </button>
    <button class="btn btn-secondary" routerLink="/admin">
      <i class="bi bi-arrow"></i> Back to Dashboard
    </button>
  </div>

  <!-- ========== INTERNSHIP FORM ========== -->
  @if(showInternshipForm) {
  <form [formGroup]="internshipForm" (ngSubmit)="createInternship()" class="card p-3 mb-4">
    <h5>Add Internship</h5>
    <div class="row g-2">

      <!-- Student -->
      <div class="col-md-6">
        <label for="student" class="form-label">Select Student</label>
        <select class="form-select" formControlName="studentId" required>
          <option value="">Select Student</option>
          @for (student of students; track student) {
            <option [value]="student.id">{{ student.university }}</option>
          }
        </select>
      </div>

      <!-- Mentor -->
      <div class="col-md-6">
        <label for="mentor" class="form-label">Select Mentor</label>
        <select class="form-select" formControlName="mentorId">
          <option value="">Select Mentor</option>
          @for (mentor of mentors; track mentor) {
            <option [value]="mentor.id">{{ mentor.position }} </option>
          }
        </select>
      </div>

      <!-- Company -->
      <div class="col-md-6">
        <label for="company" class="form-label">Select Company</label>
        <select class="form-select" formControlName="companyId" required>
          <option value="">Select Company</option>
          @for (company of companies; track company) {
            <option [value]="company.id">{{ company.name }}</option>
          }
        </select>
      </div>

      <!-- Start Date -->
      <div class="col-md-6">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" formControlName="startDate" required />
      </div>

      <!-- End Date -->
      <div class="col-md-6">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" class="form-control" formControlName="endDate" required />
      </div>

      <!-- isApproved -->
      <div class="col-md-6">
        <label for="isApproved" class="form-label">Approval Status</label>
        <select class="form-select" formControlName="isApproved">
          <option [value]="true">Approved</option>
          <option [value]="false">Not Approved</option>
        </select>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-success mt-2">Save Internship</button>
      </div>
    </div>
  </form>
}

  <div class="row mb-3 gy-2">
    <div class="col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name or email..."
        
      />
      <!-- [(ngModel)]="searchText"
        (input)="applyFilters()" -->
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>Student</th>
          <th>Mentor</th>
          <th>Company</th>
          <th>Start Date</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (intern of internships; track intern) {
        <tr>
          <td>{{ intern.student.neptun }}</td>
          <td>{{ intern.company.name }}</td>
          <td>{{ intern.mentor }}</td>
          <td>{{ intern.startDate }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-outline-primary me-1" (click)="editInternship(intern)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteInternship(intern.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
