<div class="container profile-container">
  <div class="row">
    <!-- Left Panel -->
    <div class="col-md-4 text-center">
      <img src="/avatar.png" class="img-thumbnail rounded-circle mb-2" width="150" height="150" />
      <input type="file" (change)="onFileSelected($event)" />
      <div class="mt-3">
        <p><strong>Website:</strong> <a href="#">bootnipets.com</a></p>
        <p><strong>Activity</strong></p>
        <p>Shares: 125</p>
        <p>Likes: 13</p>
      </div>
    </div>

    <!-- Right Panel: Form -->
    <div class="col-md-8">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="row mb-2">
          <div class="col"><input formControlName="firstName" placeholder="First name" class="form-control" /></div>
          <div class="col"><input formControlName="lastName" placeholder="Last name" class="form-control" /></div>
        </div>
        <div class="row mb-2">
          <div class="col"><input formControlName="phone" placeholder="Phone" class="form-control" /></div>
          <div class="col"><input formControlName="mobile" placeholder="Mobile" class="form-control" /></div>
        </div>
        <div class="row mb-2">
          <div class="col"><input formControlName="email" placeholder="Email" class="form-control" /></div>
          <div class="col"><input formControlName="location" placeholder="Location" class="form-control" /></div>
        </div>
        <div class="row mb-3">
          <div class="col"><input type="password" formControlName="password" placeholder="Password" class="form-control" /></div>
          <div class="col"><input type="password" formControlName="verifyPassword" placeholder="Verify" class="form-control" /></div>
        </div>
        <button type="submit" class="btn btn-success me-2" [disabled]="profileForm.invalid">âœ… Save</button>
        <button type="reset" class="btn btn-secondary">ðŸ”„ Reset</button>
      </form>
    </div>
  </div>
</div>
